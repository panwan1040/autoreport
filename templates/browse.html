{% extends "layout.html" %}
{% block content %}
<div class="p-4 bg-white rounded-xl shadow">
  <h2 class="font-semibold mb-3">รูปทั้งหมดในโปรเจ็กต์: {{ project }}</h2>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    {% for it in items %}
      <div class="border rounded-lg p-2">
        <img class="w-full h-40 object-cover rounded" src="{{ it.url }}" alt="{{ it.filename }}" />
        <div class="mt-2 text-sm">
          <div><b>จุด:</b> {{ it.point }}</div>
          <div><b>ขั้นตอน:</b> {{ step_labels.get(it.step, it.step) }}</div>
          <div class="text-xs text-gray-500">{{ it.uploaded_at }}</div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="mt-4">
    <a class="bg-green-600 text-white px-4 py-2 rounded" href="{{ url_for('report', project=project) }}">ดาวน์โหลดรายงาน .docx</a>
  </div>
</div>
{% endblock %}
